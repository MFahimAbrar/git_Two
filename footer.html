<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Items</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .content {
            flex: 1;
        }
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .footer-items {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .footer-item {
            padding: 10px;
        }
        a {
            color: white;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="content">
        <!-- Main content of the page goes here -->
    </div>
    <footer>
        <div class="footer-items">
            <div class="footer-item"><a href="#">About Us</a></div>
            <div class="footer-item"><a href="#">Contact</a></div>
            <div class="footer-item"><a href="#">Privacy Policy</a></div>
            <div class="footer-item"><a href="#">Terms of Service</a></div>
        </div>
        <p>&copy; 2025 Your Company. All rights reserved.</p>
    </footer>
</body>
</html>
